<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="header-top">
                <form action="" method="get" class="search-bar">
                    <input type="image" src="" alt="search-icon">
                    <input type="search" name="search-bar" id="search-bar">
                </form>
                <img src="" alt="notification icon">
                <img src="" alt="profile photo">
                <p class="username">Morgan Oakley</p>
            </div>
            <div class="header-bottom">
                <img src="" alt="profile photo">
                <div class="username-info">
                    <p class="message">Hi there,</p>
                    <p class="username">Morgan Oakley (@morgan)</p>
                </div>
                <button class="new-btn">New</button>
                <button class="upload-btn">Upload</button>
                <button class="share-btn">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo sidebar-element">
                <img src="" alt="Dashboard icon">
                <h1>Dashboard</h1>
            </div>
            <div class="menu-1">
                <div class="sidebar-element">
                    <img src="" alt="Home icon" class="sb-icon">
                    <h2><a href="#">Home</a></h2>
                </div>
                <div class="sidebar-element">
                    <img src="" alt="Profile icon" class="sb-icon">
                    <h2><a href="#">Profile</a></h2>
                </div>
                <div class="sidebar-element">
                    <img src="" alt="Messages icon" class="sb-icon">
                    <h2><a href="#">Messages</a></h2>
                </div>
                <div class="sidebar-element">
                    <img src="" alt="History icon" class="sb-icon">
                    <h2><a href="#">History</a></h2>
                </div>
                <div class="sidebar-element">
                    <img src="" alt="Tasks icon" class="sb-icon">
                    <h2><a href="#">Tasks</a></h2>
                </div>
                <div class="sidebar-element">
                    <img src="" alt="Communities icon" class="sb-icon">
                    <h2><a href="#">Communities</a></h2>
                </div>
            </div>
            <div class="menu-2">
                <div class="sidebar-element">
                    <img src="" alt="Settings icon" class="sb-icon">
                    <h2><a href="#">Settings</a></h2>
                </div>
                <div class="sidebar-element">
                    <img src="" alt="Support icon" class="sb-icon">
                    <h2><a href="#">Support</a></h2>
                </div>
                <div class="sidebar-element">
                    <img src="" alt="Privacy icon" class="sb-icon">
                    <h2><a href="#">Privacy</a></h2>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="left">
                <div class="projects">
                </div>
            </div>
            <div class="right">
                <div class="announcements">
                </div>
                <div class="trending">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
